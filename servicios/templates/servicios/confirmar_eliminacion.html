{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>¿Eliminar el servicio "{{ servicio.nombre }}"?</h3>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'gestion_servicios' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
