{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">¡Correo enviado!</h3>
                </div>
                
                <div class="card-body">
                    <div class="alert alert-info">
                        <h4 class="alert-heading">Revisa tu correo electrónico</h4>
                        <p>
                            Si la dirección existe en nuestro sistema, recibirás instrucciones 
                            para restablecer tu contraseña en los próximos minutos.
                        </p>
                        <hr>
                        <p class="mb-0">
                            ¿No recibiste el correo? 
                            <a href="{% url 'password_reset' %}" class="alert-link">Intentar de nuevo</a>
                        </p>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'inicio' %}" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
