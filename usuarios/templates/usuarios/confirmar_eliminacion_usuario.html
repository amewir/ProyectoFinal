{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h4><i class="fas fa-user-slash"></i> Eliminar Usuario</h4>
        </div>
        <div class="card-body text-center">
            <h5>¿Eliminar permanentemente a {{ usuario.username }}?</h5>
            <p class="text-danger">¡Todas sus citas y datos serán borrados!</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirmar Eliminación
                </button>
                <a href="{% url 'panel_administracion' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
