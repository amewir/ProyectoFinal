{% extends 'base_generic.html' %}

{% block content %}
    <div class="container">
        <h1 class="h3 mb-4">Lista de Usuarios</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>
                        <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-primary btn-sm">Editar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay usuarios registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'crear_usuario' %}" class="btn btn-success">Agregar Usuario</a>
    </div>
{% endblock %}
